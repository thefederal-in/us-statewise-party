<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Statewise Party</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="tf-container">
        <h1>Break-up of COVID-19 cases in United States</h1>
        <p>A  statewise, monthwise and partywise break-up of novel coronavirus cases in the United States.</p>
        <nav>
            <div class="party-nav">
                <!-- <button id="democrats">democrats</button>
                <button id="republicans">republicans</button>
                <button id="coalition">coalition</button>
                <button id="showall">Show all</button> -->

                <input  type='radio' id="showall" class="radiobtn" name="radio" checked="checked">show all</input>
                <input  type='radio' id="democrats" class="radiobtn" name="radio">democratic states</input>
                <input type='radio' id="republicans" class="radiobtn" name="radio">republican states</input>
                <input type='radio' id="coalition" class="radiobtn" name="radio">coalition</input>
            </div>
            <div class="covid-nav">
                <button id="march">march</button>
                <button id="april">april</button>
                <button id="may">May</button>
                <button id="june" class="active">June</button>
            </div>
        </nav>
        <section class="map" id="us">

        </section>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://thefederal.com/embed/common-js/d3.v4.min.js"></script>
	<script src="https://thefederal.com/embed/corona-dashboard-master/js/d3-tip.js"></script>
	<script src="https://d3js.org/topojson.v2.min.js"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://thefederal.com/embed/common-js/underscore-min.js"></script>
    <script src="js/importdata.js"></script>
    <script src="js/mapfunction.js"></script>
    <script>
        
        mapfunction("#us", "June*");
        
        // $("#june").on("click", function(){
        //     $(".covid-nav button").css("background-color", "#cccccc")
        //     $(this).css("background-color", "red")
        //     mapfunction("#us", "June*");
	    // $("#showall").click();
        // })

        // $("#may").on("click", function(){
        //     $(".covid-nav button").css("background-color", "#cccccc")
        //     $(this).css("background-color", "red")
        //     mapfunction("#us", "May");
	    // $("#showall").click();
        // })
        
        $("#republicans").on("click", function(){
            d3.selectAll("radiobtn").attr("checked", "unchecked")
           d3.select(this).attr("checked", "checked")
           d3.selectAll(".state").attr("fill-opacity", "10%").attr("stroke-opacity", "10%")
           d3.selectAll(".state.R").attr("fill-opacity", "100%")
           d3.selectAll(".myCircles").attr("fill-opacity", "10%").attr("stroke-opacity", "10%")
           d3.selectAll(".myCircles.R").attr("fill-opacity", "80%").attr("stroke-opacity", "80%")
        })
        
        $("#democrats").on("click", function(){
            d3.selectAll("radiobtn").attr("checked", "unchecked")
           d3.selectAll(".state").attr("fill-opacity", "10%").attr("stroke-opacity", "10%")
           d3.selectAll(".state.D").attr("fill-opacity", "100%")
           d3.selectAll(".myCircles").attr("fill-opacity", "10%").attr("stroke-opacity", "10%")
           d3.selectAll(".myCircles.D").attr("fill-opacity", "80%").attr("stroke-opacity", "80%")
        })
        
        $("#coalition").on("click", function(){
           d3.selectAll("radiobtn").attr("checked", "unchecked")
           d3.selectAll(".state").attr("fill-opacity", "10%").attr("stroke-opacity", "10%")
           d3.selectAll(".state.Coalition").attr("fill-opacity", "100%")
           d3.selectAll(".myCircles").attr("fill-opacity", "10%").attr("stroke-opacity", "10%")
           d3.selectAll(".myCircles.Coalition").attr("fill-opacity", "80%").attr("stroke-opacity", "80%")
        })

        $("#showall").on("click", function(){
           d3.selectAll(".state").attr("fill-opacity", "100%").attr("stroke-opacity", "100%")
           d3.selectAll(".myCircles").attr("fill-opacity", "80%").attr("stroke-opacity", "80%")
        })


    </script>
</body>
</html>
